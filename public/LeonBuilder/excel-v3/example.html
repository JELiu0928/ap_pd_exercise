<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>Adminty - Premium Admin Template by Colorlib </title>
	<link rel="stylesheet" href="dist/jexcel.css" type="text/css" />
	<link rel="stylesheet" href="dist/jsuites.css" type="text/css" />

</head>

<body>
<div id="spreadsheet"></div>
<input type="button" value="Add new row" onclick="$('#spreadsheet').jexcel('insertRow')" />
<a onclick="show()">資料</a>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="dist/jexcel.js"></script>
	<script src="dist/jsuites.js"></script>
<script>
var data = [
	['Canada','1','2'],
	['Canada','1','2']
];
$('#spreadsheet').jexcel({
    data:data,
	colWidths: [ 300, 80, 100 ],
    columns: [
		{ type: 'autocomplete', title:'標題', source:['Brazil','Canada','China','Japan','United States','United Kingdom'] },
        { type:'text', title:'標題' },
        { type:'image', title:'描述' },
    ]
});
function show(){
	//var data = $('#spreadsheet').jexcel('getRowCount');
	var data = $('#spreadsheet').jexcel('getRowData',0);
	
	var data = $('#spreadsheet').jexcel('getData');
	console.log(data[0]);
	//alert(data);
}
</script>
</body>

</html>
